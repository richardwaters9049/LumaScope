services:
  backend:
    build:
      context: ./backend
    container_name: lumascope-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - .env

  frontend:
    build:
      context: ./frontend
    container_name: lumascope-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
